<!DOCTYPE html>
<html>
<head>
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/convert.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Jinja live parser</title>
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-md-5">
                <h1>Template args (JSON)</h1>
                <textarea id="values"></textarea>
            </div>
            <div class="col-md-5">
                <h1>Preview</h1>
                <div id="render">{{output}}</div>
            </div>
            <div class="col-md-2">
                <h1>Settings</h1>
                <div id="settings">
                    <!-- <label>Channel <input type="text" id="channel" /></label><br/>
                    <label>Prefix <input type="text" id="prefix" /></label><br/>
                    <label>Name <input type="text" id="name" /></label><br/> -->

                    <label><input type="checkbox" name="showwhitespaces" checked="checked" /> Show whitespaces</label><br/>
                    <input type="button" class="btn btn-success" id="convert" value="Preview" />
                    <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                </div>
            </div>
        </div>
    </form>
</body>

</html>
